<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="K.(wlzla000@naver.com), SDK(https://github.com/DevSDK)">

		<title>BlockGL: WebGL with blocks!</title>

		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="main">
			<div id="LeftSide">
				<canvas id="glCanvas" width="640" height="480">
					Sorry, BlockGL does not support your browser.
				</canvas>
				<div id="info"></div>
			</div>
			<div id = "blocklyArea">
				<div id="blocklyDiv"></div>

				<xml id="toolbox">
					<category name="Logic" colour="210">
						<block type="controls_if"></block>
						<block type="logic_compare"></block>
						<block type="logic_operation"></block>
						<block type="logic_negate"></block>
						<block type="logic_boolean"></block>
						<block type="logic_null"></block>
						<block type="logic_ternary"></block>
					</category>
					<category name="Loops" colour="120">
						<block type="controls_whileUntil"></block>
						<block type="controls_for">
							<value name="FROM">
								<shadow type="math_number">
									<field name="NUM">1</field>
								</shadow>
							</value>
							<value name="TO">
								<shadow type="math_number">
									<field name="NUM">10</field>
								</shadow>
							</value>
							<value name="BY">
								<shadow type="math_number">
									<field name="NUM">1</field>
								</shadow>
							</value>
						</block>
						<block type="controls_forEach"></block>
						<block type="controls_flow_statements"></block>
					</category>
					<category name="Math" colour="230">...</category>
					<category name="Colour" colour="20">...</category>
					<category name="Variables" colour="330" custom="VARIABLE"></category>
					<category name="Functions" colour="290" custom="PROCEDURE"></category>
					<category name="WebGL" colour="0">
						<block type="create_program"></block>
						<block type="set_clear_color"></block>
						<block type="enable"></block>
						<block type="set_depth_function"></block>
						<block type="clear_buffer"></block>
						<block type="create_buffer"></block>
						<block type="bind_buffer"></block>
						<block type="buffer_data"></block>
						<block type="vertex"></block>
					</category>
				</xml>
			</div>
		</div>

		<script src="../../blockly/blockly_compressed.js"></script>
		<script src="../../blockly/javascript_compressed.js"></script>
		<script src="../../blockly/blocks_compressed.js"></script>
		<script src="msg/en.js"></script>
		<script src="../../blockly/msg/js/en.js"></script>

		<script src="BlockCode.js"></script>
	</body>
</html>
